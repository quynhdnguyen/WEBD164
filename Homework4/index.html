<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }
    .green {
      color: green;
    }
    .blue {
      color: blue;
    }
    .red {
      color: red;
    }
    .purple {
      color: purple;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th class="purple"> x </th>
        <script>
          for (let i = 1; i <= 10; i++) {
            document.write('<th class="blue">' + i + '</th>');
          }
        </script>
      </tr>
    </thead>
    <tbody>
      <script>
        for (let i = 1; i <= 10; i++) {
          document.write('<tr>');
          document.write('<th class="red">' + i + '</th>');

          for (let j = 1; j <= 10; j++) {
            const product = i * j;
            const isDiagonal = (i === j);

            if (isDiagonal) {
              document.write('<td class="green">' + product + '</td>');
            } else {
              document.write('<td>' + product + '</td>');
            }
          }

          document.write('</tr>');
        }
      </script>
    </tbody>
  </table>
</body>
</html>
